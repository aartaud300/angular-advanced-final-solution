<div class="row page-product">

    <div class="col-md-12">

        <div class="row">

            <div class="col-sm-4 col-lg-4 col-md-4 product" data-ng-repeat="item in [{}, {}, {}, {}, {}, {}]">
                <div class="thumbnail">
                    <img src="http://placehold.it/320x150" alt="">
                    <div class="caption">
                        <h4 class="pull-right">$24.99</h4>
                        <h4><a href="#">First Product</a></h4>
                        <p>See more snippets like this online store item at 
                            <a target="_blank" href="#">this link</a>.</p>
                    </div>
                    <div class="ratings">
                        <p class="pull-right">15 reviews</p>
                        <p>
                            <span data-ng-repeat="item in [{}, {}, {}, {}, {}]" class="glyphicon glyphicon-star"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
