<div class="thumbnail">
    <img data-ng-src="img/{{prodCtl.product.image}}" alt="">
    <div class="caption">
        <h4 class="pull-right" data-ng-bind="prodCtl.product.price | currency:'â‚¬'"></h4>
        <h4><a href="#" data-ng-bind="prodCtl.product.title"></a></h4>

    </div>
